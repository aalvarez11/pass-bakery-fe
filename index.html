<html>
    <head>
        <meta charset="UTF-8">
        <title>Pass Bakery</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="head-container">
            <div id="title-hours">
                <img src="src/images/1p-site-logo.svg" alt="one pass logo">
                <h1>Pass Bakery</h1>
                <p>620 N 25th St, San Francisco, CA</p>
                <h2>Bakery Hours:</h2> 
                <p>Mon-Fri 6AM-5PM PT,<br>Sat-Sun 7AM-4PM PT</p>
            </div>
            <img id="bread-image" src="src/images/bread.jpeg" alt="fresh baked bread">
        </div>
        <hr>
        <div id="items-container">
            <h2 id="menu-title">Coffee</h2>
            <ul>
                <li>
                    <button name="espresso">
                        <span class="button-title">Espresso</span><br>
                        <span class="button-price">$2.75</span>
                    </button>
                </li>
                <li>
                    <button name="cappuccino">
                        <span class="button-title">Cappuccino</span><br>
                        <span class="button-price">$3.50</span>
                    </button>
                </li>
                <li>
                    <button name="latte">
                        <span class="button-title">Latte</span><br>
                        <span class="button-price">$4.00</span>
                    </button>
                </li>
                <li>
                    <button name="drip">
                        <span class="button-title">Drip</span><br>
                        <span class="button-price">$2.50</span>
                    </button>
                </li>
                <li>
                    <button name="pour-over">
                        <span class="button-title">Pour Over</span><br>
                        <span class="button-price">$4.75</span>
                    </button>
                </li>
            </ul>
            <h2 id="menu-title">Breakfast</h2>
            <ul>
                <li>
                    <button name="oatmeal">
                        <span class="button-title">Oatmeal</span><br>
                        <span class="button-price">$4.00</span>
                    </button>
                </li>
                <li>
                    <button name="toast">
                        <span class="button-title">Toast</span><br>
                        <span class="button-price">$3.50</span>
                    </button>
                </li>
                <li>
                    <button name="egg-sandwich">
                        <span class="button-title">Egg Sandwich</span><br>
                        <span class="button-price">$5.50</span>
                    </button>
                </li>
                <li>
                    <button name="egg-cheese-sandwich">
                        <span class="button-title">Egg and Cheese Sandwich</span><br>
                        <span class="button-price">$6.50</span>
                    </button>
                </li>
            </ul>
            <h2 id="menu-title">Breads</h2>
            <ul>
                <li>
                    <button name="pain-campagne">
                        <span class="button-title">Pain de campagne</span><br>
                        <span class="button-price">$7.00</span>
                    </button>
                </li>
                <li>
                    <button name="olive-lemon">
                        <span class="button-title">Olive and lemon</span><br>
                        <span class="button-price">$7.50</span>
                    </button>
                </li>
                <li>
                    <button name="brioche">
                        <span class="button-title">Brioche</span><br>
                        <span class="button-price">$8.00</span>
                    </button>
                </li>
                <li>
                    <button name="ciabatta">
                        <span class="button-title">Ciabatta</span><br>
                        <span class="button-price">$5.50</span>
                    </button>
                </li>
            </ul>
        </div>
    </body>
</html>
